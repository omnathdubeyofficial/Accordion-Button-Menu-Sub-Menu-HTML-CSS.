<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        /* Style for the accordion */
        .accordion {
            width: 180px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .accordion-toggle {
            display: none;
        }
        .accordion-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        .accordion-icon {
            font-size: 1.2em;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            text-align: left;
            padding-left: 20px; /* Added indentation for sub-sections */

            transition: max-height 0.6s ease-in-out;
        }
        .accordion-content p{
            border: 1px solid #ccc;
            padding-left: 10px;
        }

        .accordion-toggle:checked + .accordion-title + .accordion-content {
            max-height: 500px; /* Adjust the maximum height as needed */
        }
    </style>
    <title>Accordion with Icons</title>
</head>
<body>
    <div class="accordion">
        <input type="checkbox" class="accordion-toggle" id="section1">
        <label class="accordion-title" for="section1">
            Accordion Button 1
            <span class="accordion-icon">+</span>
        </label>
        <div class="accordion-content">
            <p>Sub-section 1</p>
            <p>Sub-section 2</p>
            <p>Sub-section 3</p>
            <!-- Add more sub-sections as needed -->
        </div>

        <!-- Add more sections as needed -->
    </div>
</body>
</html>
